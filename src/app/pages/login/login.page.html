<ion-content [fullscreen]="true">



  <ion-header >
    <ion-toolbar color="azulduoc">
      <ion-text>        
        <div class="ion-text-center style-h-text">
          Te<ion-text color="amarilloduoc">Llevo</ion-text>App
        </div>
      </ion-text>         
    </ion-toolbar>
  </ion-header>
  
  <ion-card >    
    <ion-card-header >       
      <ion-text color="azulduoc" style="font-weight: bold; font-size: 30px;"> <ion-icon name="enter-outline"></ion-icon> Login</ion-text>
    </ion-card-header> 
      <form [formGroup]="formularioLogin">      
        <ion-item>
          <ion-input formControlName="email" #correo type="text" color="azulduoc" label="Ingrese email de Usuario:" labelPlacement="floating" placeholder="Ej: jefeyapague@porfavor@porfis.aaa"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="password" #pass type="password" color="azulduoc" label="Ingrese Contraseña:" labelPlacement="floating" placeholder="Ej: Quierodormir123"></ion-input>
        </ion-item>

        <ion-button color="azulduoc" (click)="ingresar()">Ingresar</ion-button>
        <ion-button color="azulduoc" [routerLink]="['./register']">Registrarse</ion-button>
        <br>
        <ion-text color="amarilloduoc" style="font-size: 12px;font-weight: bolder;" >Recuperar contraseña</ion-text>
      </form>    
    </ion-card>

</ion-content>
