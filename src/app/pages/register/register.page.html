<ion-content [fullscreen]="true">

  <ion-header >    
    <ion-toolbar color="azulduoc">   
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>   
      <ion-text>       
        <div class="ion-text-center style-h-text">
          Te<ion-text color="amarilloduoc" style="font-weight: bolder;" >Llevo</ion-text>App
        </div>
      </ion-text>         
    </ion-toolbar>
  </ion-header>
  
  <ion-card >    
    <ion-card-header >       
      <ion-text color="azulduoc" style="font-weight: bold; font-size: 30px;"> 
        <ion-icon name="person-add-outline" style="padding-right: 5%;"></ion-icon>
        Registro
      </ion-text>      
    </ion-card-header> 

    <ion-card-content>
      <form [formGroup]="formularioRegister">

          <ion-input formControlName="name" #name labelPlacement="floating" placeholder="juan">
            <div slot="label">Nombre <ion-text color="danger">(Obligatorio)</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="email" #email labelPlacement="floating" placeholder="hi@ionic.io">
            <div slot="label">Email <ion-text color="danger">(Obligatorio)</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="password" #password type="password" labelPlacement="floating" placeholder="********">
            <div slot="label">Contraseña <ion-text color="danger">(Obligatorio)</ion-text></div>
          </ion-input>
        </ion-item>

            <div slot="label">Confirme Contraseña <ion-text color="danger">(Obligatorio)</ion-text></div>
